            <div class="oxswot_layout">
                <div class="create_cs_box">
                    <div class="title_bar">
                        <h2 class="sc_title">Start a new Store</h2>
                    </div>
                    <div class="body arrow_box">
                        <form action="" [class.active]="crstore" (click)="togglecrstore()">


                            <div class="form_groups">
                                <input class="" type="text" placeholder="Your store ID">

                            </div>
                            <div class="form_groups form_groups_flx">
                                <input type="text" placeholder="Width">
                                <input type="text" placeholder="Height">
                            </div>

                            <div class="form_groups">
                                <textarea type="text" placeholder="Note"></textarea>

                            </div>

                            <div class="form_action_bar">
                                <div class="oxswot_flx"></div>
                                <button class="submit_btn">Create</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="overlay" (click)="closecrstore()"></div>

                <div class="new_store_feed_box">
                    Store feed message
                </div>
            </div>
        </div>
    </div>

</div>
